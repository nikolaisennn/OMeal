<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="images/chef.jpg">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>OMeal</title>
    </head>
    <body>
        <header>
            <div class="container-fluid" id="header">
                <div class="row">
                    <div class="col-3">
                        <img src="images/chef.jpg" id="chefimg">
                    </div>
                    <div class="col-6">
                        <h1 id="brand">OMeal</h1>
                    </div>
                    <div class="col-3">
                        <button id="loginBtn">Login</button><br>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div id="main">
                            <span>
                                <h2 id="findHeader">Find your best meal</h2>
                            </span>
                            <label for="productLabel" id="productLabel">Product</label>
                            <select id="productDropdown">
                                <option>Egg</option>
                                <option>Tomato</option>
                                <option>Cheese</option>
                                <option>Beef</option>
                                <option>Milk</option>
                            </select><br>
                            <label for="quantityLabel" id="quantityLabel">Quantity</label>
                            <select id="quantityDropdown">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>100g</option>
                                <option>150g</option>
                                <option>200g</option>
                                <option>250g</option>
                                <option>300g</option>
                                <option>350g</option>
                                <option>400g</option>
                                <option>450g</option>
                                <option>500g</option>
                            </select><br>
                            <button id="addBtn">Add</button><br>
                            <div id="productCart"></div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </main>

        <footer>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
