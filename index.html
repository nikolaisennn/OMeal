<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="images/chef.jpg">
        <link rel="stylesheet" href="style.css">
        <title>OMeal</title>
    </head>
    <body>
        <header>
            <h1 id="brand">OMeal</h1>
        </header>

        <main>
            <div id="main">
                <span>
                    <h2 id="findHeader">Find your best meal</h2>
                </span>
                <label for="productLabel" id="productLabel">Product</label>
                <select id="productDropdown">
                    <option>Egg</option>
                    <option>Tomato</option>
                    <option>Cheese</option>
                    <option>Beef</option>
                    <option>Milk</option>
                </select><br>
                <label for="quantityLabel" id="quantityLabel">Quantity</label>
                <select id="quantityDropdown">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>100g</option>
                    <option>150g</option>
                    <option>200g</option>
                    <option>250g</option>
                    <option>300g</option>
                    <option>350g</option>
                    <option>400g</option>
                    <option>450g</option>
                    <option>500g</option>
                </select><br>
                <button id="addBtn">Add</button><br>
                <div id="productCart"></div>
            </div>
        </main>

        <footer>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
